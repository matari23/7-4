<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script src="script/jquery.innerfade.js"></script>
    <script lang="java">
        $(function(){
            $("#inner_fade").innerfade({
                animationtype: "fade", //기본이 fade
                // animationtype: "slide" 위아래로 펴지는 스타일
                speed:"slow",
                timeout:1500,
                // type:"sequence",
                type:"random_start",
            })
        })//jq
    </script>

    <style type="text/css">
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        #inner_fade{
            width: 800px;
            height: 300px;
        }
    </style>
</head>
<body>
    <ul id="inner_fade">
        <li><img src="imgs/001.jpg" alt="car1"></li>
        <li><img src="imgs/002.jpg" alt="car2"></li>
        <li><img src="imgs/003.jpg" alt="car3"></li>
        <li><img src="imgs/004.jpg" alt="car4"></li>
        <li><img src="imgs/005.jpg" alt="car5"></li>
        <li><img src="imgs/006.jpg" alt="car6"></li>
    </ul>
</body>
</html>
