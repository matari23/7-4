<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script lang="java">
        $(function(){
            // $("div").click(function(){
            //     $(this).animate({left:"+=60"},2000).animate({width: "+=50"},2000).animate({height:"+=50"},2000)
            // })//click
            // $("div").animate({left:"+=60"},2000);
            // $("div").animate({width:"+=60"},2000);
            // $("div").animate({height:"+=60"},2000);

            // setTimeout(function(){
            //     $("div").clearQueue();
            //     // $("div").hide();
            // },3000)
            $("button").click(function(){
                var html = $(this).html();
                var e_txt = '$("div").' + html;
                eval(e_txt);
            })

            setInterval(function(){
                $("div").animate({left:"500px"},3000).animate({left:"0px"})
            },5000)
        })//jq
    </script>

    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            position: relative;
            /* margin: 30px; */
        }
    </style>
</head>
<body>
    <button>stop()</button> <!-- 오른쪽으로 이동하는 것을 멈추고 제자리에서 바로 왼쪽으로 다시이동 -->
    <button>stop(true)</button> <!-- 오른쪽으로 이동하는 것을 멈추고 다음 setInterval함수가 실행될때가지 대기 -->
    <button>stop(false,true)</button> <!-- 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고 다시 바로 왼쪽으로 이동 -->
    <button>stop(true,true)</button>  <!-- 버튼을 누르는 순간 사각형이 오른쪽 끝으로 이동하고, 다음 setInterval함수가 실행될때까지 대기 -->
</body>
</html>
