    <script lang="java">
        $(function(){
            // var jobwidth = $("p").width();

            // $(window).resize(function(){
            //     var jobwidth = $("p").width();
            //     $("p").empty().append(jobwidth);
                
            // })//resize
            var w = $(window).innerWidth();
            $("p").append(w);

            $(window).resize(function(){
                re_s()
            })//resize
            function re_s(){
                w = $(window).innerWidth();
                $("p").empty().append(w);
            }
        })//jq
    </script>

    <style type="text/css">
        p{
            width: 80%;
            margin: 0 auto;

            text-align: center;
